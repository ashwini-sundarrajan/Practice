    <!--Create a simple registration form including name, date of birth ,registration number , Address and submit button.-->
    <form>
        <table>
            <tr>
                <td>Enter your name</td>
                <td>
                    <input type="text" name="name" placeholder="Enter your name">
                </td>
            </tr>

            </tr>
            <tr>

                    <textarea name="adress"></textarea>
                </td>
            </tr>

            </tr>
        </table>
